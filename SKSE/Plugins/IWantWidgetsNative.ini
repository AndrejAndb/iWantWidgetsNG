[General]
# If papyrus functions should be unhooked from framerate. This makes functions calls faster, but less safe
UnhookPapyrus   = 1

# If UI task should be used. This reduces chance of CTD, but makes the functions latent
UseUITask       = 1

# 0 - Only errors
# 1 - + Warnings
# 2 - + Debug
Logging         = 1